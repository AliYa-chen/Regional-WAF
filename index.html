<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current country restrictions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/AliYa-chen/Regional-WAF@0.0.1/style.css">
</head>
<body>
  <article>
    <div class="assets">
      <img src="https://cdn.jsdelivr.net/gh/AliYa-chen/Regional-WAF@0.0.1/osaka-sky.jpeg" />
      <h3>China</h3>
      <img src="https://cdn.jsdelivr.net/gh/AliYa-chen/Regional-WAF@0.0.1/osaka-tower.png" />
    </div>
    <div class="blur">
      <div>
        <div class="layer" style="--index:1;"></div>
        <div class="layer" style="--index:2;"></div>
        <div class="layer" style="--index:3;"></div>
        <div class="layer" style="--index:4;"></div>
        <div class="layer" style="--index:5;"></div>
      </div>
    </div>
    <div class="content">
      <p>
        <img src="https://cdn.jsdelivr.net/gh/AliYa-chen/Regional-WAF@0.0.1/map.svg" style="width: 20px;position: relative;left: -1000px;filter: drop-shadow(#ffffff 1000px 0);" />
        <span>China</span>
      </p>
      <p>Open Country</p>
    </div>
  </article>
  <script type="module" src="https://cdn.jsdelivr.net/gh/AliYa-chen/Regional-WAF@0.0.1/script.js"></script>
</body>
</html>
